<section>
<ul>
    <li ng-repeat="person in competitors">
        <div>
            <a href="#/details/{{competitors.indexOf(person)}}">
            <h2>{{person.name}}</h2>
            </a>
            <h3>{{person.title}}</h3>
            <a href="#/picks/{{competitors.indexOf(person)}}">
            <h2>Picks</h2>
            </a>
        </div>
    </li> 
</ul>
</section>
