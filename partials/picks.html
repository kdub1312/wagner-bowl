<section>
<ul>
    <li ng-repeat="games in competitors[whichItem].picks">
        <div>
            <h1>{{$parent.name}}</h1>
            <h2>{{games.bowl}} Bowl</h2>
            <p>{{games.team1}} vs {{games.team2}}</p>
            <h2>Pick: {{games.pick}}</h2>
            <h2>Confidence Points: {{games.points}}</h2>
        </div>
    </li> 
</ul>
</section>
